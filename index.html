<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Weather App</title>
</head>
<body>
    
    <header class="topBar">Weather App</header>
    
    <main>
        <aside class="sideBar">
            <form action="" class="searchForm">
                <input type="search" name="search" id="search" placeholder="Search"><input>
                <button type="submit">Search</button>
            </form>
            <div class="cities">
                <ul class="locationList">
                    <li class="location">
                        <button class="locationBtn"></button>
                        <button class="locationBtn"></button>
                        <button class="locationBtn"></button>
                        <button class="locationBtn"></button>
                        <button class="locationBtn"></button>
                        <button class="locationBtn"></button>
                        <button class="locationBtn"></button>
                    </li>

                </ul>
            </div>
        </aside>

        <article class="rightSide">
            <div class="dashboard">
                <div class="textContainer">

                    <h2>Dashboard</h2>
                    <h1 class="cityName">City Name, State</h1>
                    <div class="statContainer">
                        <div class="temp">temperature</div>
                        <div class="humidity">humidity</div>
                        <div class="wind">wind</div>
                        <div class="UV-Index">UV Index</div>
                    </div>
                </div>
            
            
                <div class="5DayForcast">
                    <h2 class="5DayForcast">5-Day Forcast</h2>
                    <div class="card">Monday</div>
                    <div class="card">tuesday</div>
                    <div class="card">wensday</div>
                    <div class="card">thursday</div>
                    <div class="card">friday</div>
                    <div class="card">saturday</div>
                    <div class="card">sunday</div>
                </div>
        </article>
    </main>
    
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
